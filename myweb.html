<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-container {
            width: 80%;
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-top: 20px;
            font-size: 18px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Quiz</h2>
        <form id="quizForm">
            <!-- Question 1 -->
            <div class="question">
                <p>1. What is the capital of France?</p>
                <ul class="options">
                    <li><label><input type="radio" name="q1" value="a"> A. Madrid</label></li>
                    <li><label><input type="radio" name="q1" value="b"> B. Paris</label></li>
                    <li><label><input type="radio" name="q1" value="c"> C. Rome</label></li>
                    <li><label><input type="radio" name="q1" value="d"> D. Berlin</label></li>
                </ul>
            </div>
            
            <!-- Question 2 -->
            <div class="question">
                <p>2. What is 5 + 7?</p>
                <ul class="options">
                    <li><label><input type="radio" name="q2" value="a"> A. 10</label></li>
                    <li><label><input type="radio" name="q2" value="b"> B. 11</label></li>
                    <li><label><input type="radio" name="q2" value="c"> C. 12</label></li>
                    <li><label><input type="radio" name="q2" value="d"> D. 13</label></li>
                </ul>
            </div>

            <!-- Add more questions as needed -->

            <button type="button" class="submit-btn" onclick="submitQuiz()">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        function submitQuiz() {
            const answers = {
                q1: 'b', // Correct answer for question 1
                q2: 'c', // Correct answer for question 2
            };
            let score = 0;

            for (const [question, correctAnswer] of Object.entries(answers)) {
                const selectedOption = document.querySelector(`input[name="${question}"]:checked`);
                if (selectedOption && selectedOption.value === correctAnswer) {
                    score++;
                }
            }

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `You scored ${score} out of ${Object.keys(answers).length}!`;
        }
    </script>
</body>
</html>
